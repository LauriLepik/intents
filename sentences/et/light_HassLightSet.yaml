language: et
intents:
  HassLightSet:
    data:
      # brightness
      - sentences:
          - "<maara> [tule | pirni] <name> <eredus> <brightness> [eredust]"
        response: "brightness"
        requires_context:
          domain: light
      - sentences:
          - "<maara> <eredus> toas <area> <brightness>"
          - "<maara> [toa | tuba] <area> [<eredus>] <brightness> [eredust]"
        requires_context:
          domain: "light"
        response: "brightness"
      - sentences:
          - "<maara> toa <area> [valguse] <eredus> <brightness>"
        slots:
          name: "all"
        response: "brightness_area"
      - sentences:
          - "(set | change) <area> to <brightness>"
        slots:
          name: "all"
        response: "brightness_area"

      # Max/Min brightness
      - sentences:
          - "set <name> brightness to [the] {brightness_level:brightness}"
          - "set [the] brightness of <name> to [the] {brightness_level:brightness}"
          - "set <name> to [the] {brightness_level:brightness} brightness"
        requires_context:
          domain: light
        response: "brightness"

      - sentences:
          - "set [the] brightness in <area> to [the] {brightness_level:brightness}"
          - "set [the] brightness of <area> to [the] {brightness_level:brightness}"
          - "set <area> brightness to [the] {brightness_level:brightness}"
          - "set <area> to [the] {brightness_level:brightness} brightness"
        slots:
          name: "all"
        response: "brightness_area"
      # color
      - sentences:
          - "<maara> [tule | pirni] <name> [v√§rviks] {color}"
        requires_context:
          domain: light
        response: "color"
      - sentences:
          - "(set | change) [[the] color of] (<area> | [all] lights in <area> | [all] <area> lights) to {color}"
          - "(set | change) (<area> | [all] lights in <area> | [all] <area> lights) [color] to {color}"
        slots:
          name: "all"
        response: "color_area"

